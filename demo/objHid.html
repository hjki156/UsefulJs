<body>
<h1>隐藏方法的使用</h1>
<button id="button">点我隐藏下面的文字</button>
<p id="text">他安息了。
尽管命运多舛，他仍偷生。
失去了他的天使他就丧生；
事情是自然而然地发生，就如同夜幕降临，白日西沉。</p>
<!--点击文字也可-->
<script>
onload = function(){
	document.getElementById("button")
	.addEventListener("click", 
	function(){Darryl.objHid("text")});
	document.getElementById("text")
	.addEventListener("click", 
	function(){Darryl.objHid("text")});
}
</script>
</body>
